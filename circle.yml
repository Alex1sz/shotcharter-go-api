machine:
  environment:
    GOPATH: "$HOME/.go_project"
    IMPORT_PATH: "$GOPATH/src/github.com/$CIRCLE_PROJECT_USERNAME"
    APP_PATH: "$IMPORT_PATH/$CIRCLE_PROJECT_REPONAME"
  services:
    - postgresql
database:
  override:
    - createdb shotcharter_go_test
    - psql shotcharter_go_test -f db/schema_setup.sql
dependencies:
  pre:
    - sudo add-apt-repository ppa:masterminds/glide -y
    - sudo apt-get update
    - sudo apt-get install glide -y
  override:
    - mkdir -p "$IMPORT_PATH"
    - ln -sf "$HOME/$CIRCLE_PROJECT_REPONAME/" "$APP_PATH"
    - cd "$APP_PATH" && glide install
  post:
    - go version
test:
  override:
    - cd "$APP_PATH" && go test -v $(glide novendor)
