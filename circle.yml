machine:
  environment:
    IMPORT_PATH: "home/ubuntu/.go_project/src/github.com/Alex1sz"
    APP_PATH: "$IMPORT_PATH/shotcharter-go-api"
  services:
    - postgresql

database:
  override:
    - createdb shotcharter_go_development
    - psql shotcharter_go_development -f db/schema_setup.sql

dependencies:
  pre:
    - sudo add-apt-repository ppa:masterminds/glide -y
    - sudo apt-get update
    - sudo apt-get install glide -y
test:
  pre:
    - mkdir -p "$IMPORT_PATH"
    - ln -sf "$(pwd)" "$APP_PATH"
    - cd "$APP_PATH" && glide install
    - go vet ./...
  override:
    - cd "$APP_PATH" && go test $(glide novendor)
