machine:
  environment:
    IMPORT_PATH: "home/ubuntu/.go_workspace/src/github.com/alex1sz"
    APP_PATH: "$IMPORT_PATH/alex1sz"

dependencies:
  pre:
    - sudo add-apt-repository ppa:masterminds/glide -y
    - sudo apt-get update
    - sudo apt-get install glide -y
test:
  pre:
    - mkdir -p "$IMPORT_PATH"
    - ln -sf "$(pwd)" "$APP_PATH"
    - cd "$APP_PATH" && glide install
  override:
    - cd "$APP_PATH" && go test -cover $(glide nv)
