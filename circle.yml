machine:
  services:
    - postgresql
database:
  override:
    - createdb shotcharter_go_test
    - psql shotcharter_go_test -f db/schema_setup.sql
dependencies:
  override:
    - sudo add-apt-repository ppa:masterminds/glide -y
    - sudo apt-get update
    - sudo apt-get install glide -y
    - glide install
test:
  override:
    - go test -v $(glide novendor)
